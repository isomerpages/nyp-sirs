title: 'Singapore Institute of Retail Studies'
title-abbreviated: NYP-SIRS
description: Description
url: 'https://www.sirs.edu.sg'
facebook-pixel: 777239046035563
facebook-meta-tag: '<meta name="facebook-domain-verification" content="inc7xfovpckgig53a2dt94x4y52put" />'
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
    - jekyll-feed
    - jekyll-assets
    - jekyll-paginate
    - jekyll-sitemap
paginate: 12
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
exclude:
    - travis-script.js
    - .travis.yml
    - README.md
    - package.json
    - package-lock.json
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - Gemfile
    - Gemfile.lock
collections:
    about-us:
        output: true
    services:
        output: true
    retail-programmes:
        output: true
    digital-programmes:
        output: true
    success-and-blog:
        output: true
favicon: /images/sirs-favicon.ico
google_analytics: UA-118644499-7
permalink: none
baseurl: ""
defaults:
    - scope:
          path: ""
      values:
          layout: page
